<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Purely topographic map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="
https://cdn.jsdelivr.net/npm/maplibre-gl@3.3.1/dist/maplibre-gl.min.js
"></script>
    <link href="
https://cdn.jsdelivr.net/npm/maplibre-gl@3.3.1/dist/maplibre-gl.min.css
" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .contour-switch {
            position: absolute;
            right: 8px;
            top: 114px;
            background: white;
            width: 29px;
            height: 29px;
            text-align: center;
            line-height: 29px;
            border-radius: 5px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            cursor: pointer;
            user-select: none;
        }

        .contour-switch.active {
            border: 2px solid rgba(0, 0, 0, 1);
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div class="contour-switch">C</div>

    <script type="module">
        import { layers } from './layers.mjs'
        import { sources } from './sources.mjs'
        import { manage_contours } from './manage_contours.mjs'

        const style = {
            name: "Purely topographic map",

            glyphs: "https://api.maptiler.com/fonts/{fontstack}/{range}.pbf?key=9C8cs9qKiCW3wSWdeUrN",
            sprite: "https://api.maptiler.com/maps/topo-v2/sprite",

            layers,
            sources,

            light: {
                anchor: "viewport",
                color: "white",
                intensity: 0.12,
            },
            version: 8,
        }

        const map = new maplibregl.Map({
            container: 'map', // container id
            hash: "map",
            style,
            center: [-94, 40.5], // starting position [lng, lat]
            zoom: 4, // starting zoom
            antialias: true,
        });

        map.addControl(new maplibregl.ScaleControl({ position: 'bottom-right' }));
        map.addControl(new maplibregl.NavigationControl(), 'top-right');

        
        manage_contours(map, style)

    </script>

</body>

</html>
